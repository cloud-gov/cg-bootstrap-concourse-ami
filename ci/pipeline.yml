---
jobs:
- name: build-concourse-ami
  plan:
  - aggregate:
    - get: cg-bootstrap-concourse-ami
      trigger: true
    - get: concourse-release
      trigger: true
    - get: pipeline-tasks
  - put: build-cg-bootstrap-concourse-ami
    tags:
    - iaas
    params:
      template: cg-bootstrap-concourse-ami/bootstrap_concourse.json
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to build Concourse AMI
        <https://$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully built Concourse AMI
        <https://$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

resources:
- name: cg-bootstrap-concourse-ami
  type: git
  source:
    uri: {{cg-bootstrap-concourse-ami-git-url}}
    branch: {{cg-bootstrap-concourse-ami-git-branch}}

- name: concourse-release
  type: bosh-io-release
  source:
    repository: concourse/concourse

- name: build-cg-bootstrap-concourse-ami
  type: packer
  source:
    region: {{aws_default_region}}

- name: pipeline-tasks
  type: git
  source:
    uri: {{pipeline-tasks-git-url}}
    branch: {{pipeline-tasks-git-branch}}

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

resource_types:
- name: packer
  type: docker-image
  source:
    repository: jdub/packer-resource

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
